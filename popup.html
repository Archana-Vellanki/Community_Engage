<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="width: 480px; height: 600px; padding: 0; margin: 0;">
    <div id="main" class="container">
      <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand" style="color: white;" id="home"
          >Engage</a
        >
        <div
          class="navbar-nav ml-auto"
          style="flex-direction: row; margin-right: 13px;"
        >
          <a
            class="nav-link"
            href="#"
            data-toggle="tooltip"
            title="Messages"
            id="message"
            style="visibility: hidden; color: white; margin-right: 13px;"
            ><i class="material-icons" style="color: white; font-size: 28px;"
              >message</i
            ></a
          >
          <a
            class="nav-link"
            href="#"
            data-toggle="tooltip"
            title="Notifications"
            id="notification"
            style="visibility: hidden; color: white; margin-right: 13px;"
            ><i class="material-icons" style="color: white; font-size: 28px;"
              >notifications</i
            ><span
              id="notifbadge"
              class="p1 fa-stack fa-2x has-badge"
              data-count=""
              style="visibility: hidden;"
            ></span
          ></a>
          <a
            class="nav-link"
            href="#"
            data-toggle="tooltip"
            title="My activity"
            id="urdata"
            style="visibility: hidden; color: white; margin-right: 13px;"
            ><i class="material-icons" style="font-size: 28px; color: white;"
              >list_alt</i
            ></a
          >
          <a
            class="nav-link"
            href="#"
            data-toggle="tooltip"
            title="Log out"
            id="logout"
            style="visibility: hidden; color: white;"
            ><i class="material-icons" style="font-size: 28px; color: white;"
              >exit_to_app</i
            ></a
          >
        </div>
      </nav>
      <div id="content" style="margin-top: 10px;"></div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
